<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head">
  <title>Lista usuarios</title>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="row justify-content-center">
  <div class="col-md-4 mt-5">
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-4 mt-5">
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
  </div>
</div>


<div class="container" >
  <table class="table table-dark">
    <thead>
    <tr >
      <th scope="col">Id del Periodista</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha de Alta</th>
      <th scope="col">Rol</th>
      <th scope="col">Cambiar Rol</th>
      <th scope="col">Estado activo</th>
      <th scope="col">Cambiar Estado</th>
      <th scope="col">Sueldo ($)</th>
      <th scope="col">Modificar</th>

    </tr>
    </thead>
    <tbody th:each="periodista : ${periodistas}">
    <tr>
      <th scope="row" th:text="${periodista.id}" ></th>

      <td th:text="${periodista.nombreUsuario}"></td>

      <td th:text="${periodista.fechaDeAlta}"></td>

      <td th:text="${periodista.rol}"></td>

      <td>
        <a th:href= "@{/admin/modificarRol/__${periodista.id}__}"><i class="fas fa-feather-alt"></i>Cambiar </a>
      </td>

      <td th:text="${periodista.activo}"></td>

      <td>
        <a th:href= "@{/admin/modificarEstado/__${periodista.id}__}"><i class="fas fa-feather-alt"></i>Cambiar </a>
      </td>

      <td th:text="${periodista.sueldoMensual}"></td>

      <td>
        <a th:href= "@{/admin/modificarPeriodista/__${periodista.id}__}"><i class="fas fa-feather-alt"></i> Modificar</a>
      </td>

    </tr>

    </tbody>
  </table>

  <section class="text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
        </p>
      </div>
    </div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
