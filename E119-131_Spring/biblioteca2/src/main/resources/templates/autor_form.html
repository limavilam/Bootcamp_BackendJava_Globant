<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Egg</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <h2>Ingresa el autor aqu√≠</h2>
    </div>
</header>

<div class="container">
    <form action="/autor/registro" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name= "nombre" placeholder="Nombre del Autor">
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>
</div>

<div class="container-fluid m-5 contenedor">

    <div th:if="${Exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${Exito}"></p>
        </div>
    </div>
    <div th:if="${Error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${Error}"></p>
        </div>
    </div>
</div>

</body>
</html>
