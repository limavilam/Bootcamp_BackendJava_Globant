<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="card mt-5">
            <div class="card-header text-center"><h4>[[${tituloPagina}]]</h4></div>
            <div class="card-body">
                <form th:action="@{/noticias/guardar}" th:object="${noticia}" method="POST"  enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}" />

                    <div  class="form-group">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" th:field="*{titulo}" class="form-control" id="titulo" minlength="5" maxlength="256">
                    </div>

                    <div  class="form-group">
                        <label for="cuerpo" class="form-label mt-2">Cuerpo</label>
                        <textarea type="text" th:field="*{cuerpo}" class="form-control" id="cuerpo" minlength="5" maxlength="5000"> </textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Seleccione una imagen: </label>
                        <input type="file" name="file" class="m-5" accept="image/png, .jpeg, .jpg, image/gif">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Publicar:  </label>
                        <input type="checkbox" th:field="*{publicado}" />
                    </div>

                    <div class="form-group my-3">
                        <select name="idPeriodista">
                            <option>Seleccionar Periodista</option>

                            <option th:each="periodista : ${periodistas}"
                                    th:value="${periodista.id}"
                                    th:text="${periodista.nombreUsuario}"
                            />
                        </select>
                    </div>


                    <div class="text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2" />
                        <a th:href="@{/noticias}" class="btn btn-secondary btn-sm">Cancelar</a>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
